<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Jimmy's Diner Checkout Page</title>
	</head>
	<body>
		<header>
			<div>
				<h1>Jimmy's Diner</h1>
				<h2>The best burgers and pizzas in town.</h2>
			</div>
		</header>
		<section id="menu">
			<div id="menu-item-container" class="menu-item-container"></div>
		</section>
		<section id="checkout-summary">
			<div class="checkout-modal" id="checkout-modal">
				<div class="modal-content">
					<h2>Enter card details</h2>
					<input type="text" placeholder="Enter your name" />
					<input type="text" placeholder="Enter card number" />
					<input type="text" placeholder="Enter CVV" />
					<input type="submit" value="Pay" />
				</div>
			</div>
			<h2>Your order</h2>
			<ul id="checkout-list" class="checkout-list"></ul>
			<div class="checkout-total">
				<p>Total price:</p>
				<span id="total-price"></span>
			</div>
			<button class="complete-order-btn" id="complete-order-btn">
				Complete order
			</button>
		</section>
		<script src="index.js" type="module"></script>
	</body>
</html>
